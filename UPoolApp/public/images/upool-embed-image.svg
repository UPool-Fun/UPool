<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Logo circle -->
  <circle cx="300" cy="315" r="80" fill="url(#card-gradient)"/>
  <text x="300" y="330" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">U</text>
  
  <!-- Main text -->
  <text x="450" y="280" fill="white" font-family="Arial, sans-serif" font-size="72" font-weight="bold">UPool</text>
  <text x="450" y="330" fill="#e0f2fe" font-family="Arial, sans-serif" font-size="32">Fund together. Grow together.</text>
  <text x="450" y="380" fill="#e0f2fe" font-family="Arial, sans-serif" font-size="32">Go further.</text>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="150" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="480" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="150" cy="120" r="30" fill="rgba(255,255,255,0.12)"/>
</svg>