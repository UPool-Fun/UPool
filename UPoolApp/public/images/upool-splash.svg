<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="600" fill="#1e40af"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="splash-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="600" fill="url(#splash-gradient)"/>
  
  <!-- Main logo -->
  <circle cx="200" cy="250" r="100" fill="url(#logo-gradient)"/>
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="64" font-weight="bold">U</text>
  
  <!-- App name -->
  <text x="200" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">UPool</text>
  
  <!-- Tagline -->
  <text x="200" y="460" text-anchor="middle" fill="#e0f2fe" font-family="Arial, sans-serif" font-size="18">Social funding that grows</text>
  
  <!-- Decorative dots -->
  <circle cx="100" cy="100" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="320" cy="150" r="6" fill="rgba(255,255,255,0.2)"/>
  <circle cx="80" cy="500" r="10" fill="rgba(255,255,255,0.25)"/>
  <circle cx="330" cy="520" r="7" fill="rgba(255,255,255,0.2)"/>
</svg>